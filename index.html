<!doctype html>
<html>
    <head>
        <title>Pokedex for All</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="header">
            <h1>Pokédex</h1>
            <p>Digital Encyclopedia</p>
        </div>
        <div id="loading" class="loading">Loading Pokémon...</div>
        <div id="pokemon-list" class="pokemon-grid"></div>
        <div id="pagination" class="pagination">
            <button id="prev-btn" class="pagination-btn" disabled>
                Previous
            </button>
            <span id="page-info" class="page-info">Page 1 of 1</span>
            <button id="next-btn" class="pagination-btn">Next</button>
        </div>
    </body>
</html>
