<!doctype html>
<html>
    <head>
        <title>Pokedex for All</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script type="module" src="js/app.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- List View: Everything for the home page -->
        <div id="list-view">
            <div class="header">
                <h1>Pokédex</h1>
                <p>Digital Encyclopedia</p>
            </div>
            <div class="search-container">
                <input
                    type="text"
                    id="pokemon-search"
                    placeholder="Search Pokémon by name..."
                    class="search-input"
                />
            </div>
            <div class="filter-container">
                <label for="type-filter">Filter by type:</label>
                <select id="type-filter" class="type-filter">
                    <option value="">All Types</option>
                    <option value="normal">Normal</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="grass">Grass</option>
                    <option value="electric">Electric</option>
                    <option value="ice">Ice</option>
                    <option value="fighting">Fighting</option>
                    <option value="poison">Poison</option>
                    <option value="ground">Ground</option>
                    <option value="flying">Flying</option>
                    <option value="psychic">Psychic</option>
                    <option value="bug">Bug</option>
                    <option value="rock">Rock</option>
                    <option value="ghost">Ghost</option>
                    <option value="dragon">Dragon</option>
                    <option value="dark">Dark</option>
                    <option value="steel">Steel</option>
                    <option value="fairy">Fairy</option>
                </select>
            </div>
            <div id="loading" class="loading">Loading Pokémon...</div>
            <div id="pokemon-list" class="pokemon-grid"></div>
            <div id="pagination" class="pagination">
                <button id="prev-btn" class="pagination-btn" disabled>
                    Previous
                </button>
                <span id="page-info" class="page-info">Page 1 of 1</span>
                <button id="next-btn" class="pagination-btn">Next</button>
            </div>
        </div>

        <!-- Detail View: Will contain individual Pokemon details -->
        <div id="detail-view" style="display: none">
            <!-- TODO: Populate with details -->
        </div>
    </body>
</html>
